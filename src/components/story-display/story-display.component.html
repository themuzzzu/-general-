@if (story(); as currentStory) {
  <div class="w-full h-full flex flex-col">
    <div class="aspect-video w-full mb-6 rounded-lg overflow-hidden border-4 border-amber-800/50 shadow-2xl bg-black/50">
      <img [src]="currentStory.imageUrl" alt="AI generated image for {{ currentStory.title }}" class="w-full h-full object-cover" />
    </div>

    <div class="bg-black/30 border border-amber-500/20 rounded-lg shadow-lg p-6 backdrop-blur-sm flex-grow">
       <h2 class="font-im-fell text-3xl font-bold text-amber-200 mb-3">Mission Briefing</h2>
       <p class="text-lg leading-relaxed text-amber-100/90 font-cinzel text-justify">
         {{ currentStory.text }}
       </p>
    </div>
  </div>
}
