
@if (story(); as currentStory) {
  <div class="w-full animate-fade-in">
    <h2 class="font-cinzel text-4xl font-bold text-center mb-4">{{ currentStory.title }}</h2>
    
    <div class="aspect-video w-full mb-6 rounded-lg overflow-hidden border-4 border-amber-800/30 shadow-2xl">
      <img [src]="currentStory.imageUrl" alt="AI generated image for {{ currentStory.title }}" class="w-full h-full object-cover" />
    </div>

    <p class="text-lg leading-relaxed text-amber-900/90 text-justify">
      {{ currentStory.text }}
    </p>
  </div>
}

<style>
  .animate-fade-in {
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
