
<div class="bg-amber-100/50 border border-amber-800/20 rounded-lg shadow-lg p-6">
  <h2 class="font-cinzel text-2xl font-bold mb-4 border-b border-amber-800/10 pb-2">Choose a Campaign</h2>
  <div class="space-y-3">
    @for (scenario of scenarios; track scenario) {
      <button 
        (click)="selectScenario(scenario)"
        [disabled]="disabled()"
        class="w-full text-left px-4 py-3 bg-amber-50 border border-amber-200 rounded-md hover:bg-amber-200 hover:border-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 focus:ring-offset-amber-100 transition-all duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed group"
        [attr.aria-disabled]="disabled()">
        <span class="font-semibold text-amber-900 group-hover:text-black">{{ scenario }}</span>
      </button>
    }
  </div>
</div>
