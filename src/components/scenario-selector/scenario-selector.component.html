<div class="bg-black/30 border border-amber-500/20 rounded-lg shadow-2xl p-6 backdrop-blur-sm">
  <h2 class="font-im-fell text-3xl font-bold mb-4 border-b border-amber-500/10 pb-2 text-amber-200 text-center">Select a Campaign</h2>
  <div class="space-y-3">
    @for (scenario of scenarios; track scenario) {
      <button 
        (click)="selectScenario(scenario)"
        [disabled]="disabled()"
        class="w-full text-left px-4 py-3 bg-amber-900/30 border border-amber-600/50 rounded-md hover:bg-amber-800/50 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 focus:ring-offset-stone-900 transition-all duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed group"
        [attr.aria-disabled]="disabled()">
        <span class="font-cinzel font-semibold text-amber-200 group-hover:text-white">{{ scenario }}</span>
      </button>
    }
  </div>
</div>
